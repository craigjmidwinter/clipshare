name: Docker Build Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/docker-build-test.yml'
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/docker-build-test.yml'

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: clipshare-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name clipshare-test -p 3000:3000 clipshare-web:test
          sleep 10
          
          # Test if the container is running
          if docker ps | grep -q clipshare-test; then
            echo "✅ Container started successfully"
          else
            echo "❌ Container failed to start"
            docker logs clipshare-test
            exit 1
          fi
          
          # Basic health check
          if curl -f http://localhost:3000 --max-time 30 --retry 3 --retry-delay 5; then
            echo "✅ Application is responding"
          else
            echo "❌ Application is not responding"
            docker logs clipshare-test
            exit 1
          fi
          
          # Cleanup
          docker stop clipshare-test